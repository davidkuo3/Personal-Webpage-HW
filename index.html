<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郭子熠的個人主頁</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0c29;
            --accent-purple: #9d50bb;
            --accent-indigo: #6e48aa;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #6e48aa);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--accent-purple);
            top: 10%;
            left: 10%;
            animation: float 20s infinite alternate;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--accent-indigo);
            bottom: 10%;
            right: 15%;
            animation: float 25s infinite alternate-reverse;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: #4facfe;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 18s infinite alternate;
        }

        @keyframes float {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(50px, 100px);
            }
        }

        /* Main Card */
        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 4rem 2rem;
            text-align: center;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.6);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: cardEntrance 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .card:hover {
            transform: translateY(-15px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 60px 120px -20px rgba(0, 0, 0, 0.7);
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(40px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Name with Shimmer */
        .name {
            font-family: 'Outfit', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #fff, #9d50bb, #6e48aa, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite, nameEntrance 1s ease-out 0.5s both;
        }

        @keyframes nameEntrance {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        /* Clock & Date */
        .clock-container {
            margin-top: 2rem;
            animation: nameEntrance 1s ease-out 0.8s both;
        }

        #clock {
            font-family: 'Outfit', sans-serif;
            font-size: 2.8rem;
            font-weight: 400;
            letter-spacing: 4px;
            margin-bottom: 0.8rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        #date {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.55);
            font-weight: 400;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .name {
                font-size: 2.5rem;
            }

            #clock {
                font-size: 2rem;
            }

            .card {
                padding: 2.5rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="container" id="app">
        <div class="card">
            <h1 class="name">郭子熠</h1>
            <div class="clock-container">
                <div id="clock">00:00:00</div>
                <div id="date">LOADING...</div>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            // Format time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            // Format date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            document.getElementById('date').textContent = dateString;
        }

        // Update every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call

        // Staggered entrance for letters/elements could be added here
    </script>
</body>

</html>
